<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<title>Lista de Tarefas</title>
</h:head>

<body>
<h:outputStylesheet library="css" name="styles.css" />

<h:form id="searchForm">

	<h:panelGrid columns="3">	
		<f:facet name="header">ID da Tarefa</f:facet>	
	
		<h:column>
			<h:inputText id="searchId" value="#{form.tarefaId}" binding="#{form.searchInputText}" styleClass="bigInput" />
		</h:column>
		
		<h:column>
			<h:commandButton value="Pesquisar" action="#{form.pesquisar}" />
		</h:column>
	</h:panelGrid>
</h:form>

<br /> <hr /> <br /> <br />

<h:form id="editForm">
	<h:panelGrid columns="3">
		<f:facet name="header">Descrição</f:facet>
			<h:inputText id="descricao" value="#{form.tarefa.descricao}" required="true" requiredMessage="Digite uma Descrição" />
		
		<f:facet name="header">Prioridade</f:facet>
			<h:selectOneMenu id="prioridade" value="#{form.tarefa.prioridade}">
				<f:selectItem itemValue="1" itemLabel="1" />
				<f:selectItem itemValue="2" itemLabel="2" />
				<f:selectItem itemValue="3" itemLabel="3" />
			</h:selectOneMenu>
		
		<f:facet name="header">Concluída</f:facet>
			<h:selectBooleanCheckbox value="#{form.tarefa.concluida}" />				
	</h:panelGrid>
	
	<h:inputHidden value="#{form.tarefa.id}" />
	
	<br />
	
	<h:commandButton value="Gravar" action="#{form.gravar}" />
	
	<h:commandButton value="Excluir" action="#{form.excluir}" />	
	
</h:form>

</body>
</html>
